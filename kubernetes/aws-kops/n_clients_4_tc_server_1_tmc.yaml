apiVersion: batch/v1
kind: Job
metadata:
  name: cluster-tool
spec:
  template:
    metadata:
      name: cluster-tool
    spec:
      containers:
      - name: cluster-tool
        image: store/softwareag/terracotta-cluster-tool:10.2
        args: ["configure", "-n", "MyCluster", "/configs/stripe1.xml", "/configs/stripe2.xml"]
        env:
        - name: ACCEPT_EULA
          value: "Y"
        volumeMounts:
        - name: config-volume
          mountPath: /configs
        - name: license-volume
          mountPath: /licenses
      volumes:
      - name: config-volume
        configMap:
          name: tc-configs
      - name: license-volume
        configMap:
          name: license
      restartPolicy: OnFailure
      imagePullSecrets:
       - name: regcred

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: store-client
  name: store-client-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: store-client
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kops.k8s.io/instancegroup
                operator: In
                values:
                - clientnodes
      containers:
      - image: store/softwareag/sample-tcstore-client:10.2
        name: store-client
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: TERRACOTTA_SERVER_URL
          value: "terracotta-1-1:9410,terracotta-1-2:9410,terracotta-2-1:9410,terracotta-2-2:9410"
        - name: NUMBER_OF_RECORDS
          value: "1500000"
        - name: POUNDING_INTERVAL_MS
          value: "100"
        - name: ENTRY_VALUES_MEAN_SIZE_KB
          value: "25"
      imagePullSecrets:
       - name: regcred

